<div class="container">
  <h2>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
      <circle cx="9" cy="7" r="4"></circle>
      <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
      <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
    </svg>
    Clients
  </h2>

  <div *ngIf="loading" class="loading">
    <div class="spinner"></div>
    <p>Chargement des clients...</p>
  </div>

  <div *ngIf="error" class="error">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="12" y1="8" x2="12" y2="12"></line>
      <line x1="12" y1="16" x2="12.01" y2="16"></line>
    </svg>
    {{ error }}
  </div>

  <div *ngIf="!loading && !error" class="grid-cards">
    <div *ngFor="let customer of customers" class="card">
      <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
        <div
          style="background: #e0e7ff; color: #4f46e5; width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.25rem;">
          {{ customer.name.charAt(0).toUpperCase() }}
        </div>
        <div>
          <h3 style="margin: 0; font-size: 1.1rem;">{{ customer.name }}</h3>
          <span class="badge badge-primary">ID: {{ customer.id }}</span>
        </div>
      </div>

      <div style="color: #6b7280; font-size: 0.9rem; display: flex; align-items: center; gap: 0.5rem;">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
          <polyline points="22,6 12,13 2,6"></polyline>
        </svg>
        {{ customer.email }}
      </div>
    </div>
  </div>

  <div *ngIf="!loading && !error && customers.length === 0" class="no-data">
    Aucun client trouv√©
  </div>
</div>
