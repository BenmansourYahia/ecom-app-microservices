spring:
  cloud:
    gateway:
      routes:
        - id: r1
          uri: lb://CUSTOMER-SERVICE
          predicates:
            Path= /api/customers/**
        - id: r2
          uri: lb://INVENTORY-SERVICE
          predicates:
            Path= /api/products/**
        - id: r3
          uri: lb://BILLING-SERVICE
          predicates:
            Path= /api/bills/**
        - id: r4
          uri: lb://CHATBOTAI
          predicates:
            Path= /api/chat/**
        - id: r5
          uri: lb://CHATBOT-SERVICE
          predicates:
            Path= /chat/**
        - id: r6
          uri: lb://KAFKA-SERVICE
          predicates:
            Path= /api/events/**
